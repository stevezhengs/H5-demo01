<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0px;
            padding: 0px;

        }



        .thesec {
            margin: 30px;
            width: 300px;
            height: 200px;
            float: left;
            box-shadow: 0 15px 15px 0 rgba(15, 37, 64, 0.1);
            background-color: #ffffff;

            position: relative;

        }

        .biaoti:hover {
            background: none;
            cursor: pointer;
        }

        .biaoti {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
        }
        .biaoti p{
            width: 100%;
            font-family: STHeiti Light;
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            font-family: PingFangSC-Light, sans-serif;
            margin-top: 150px;
        }

        #wz1 {
            background: url("./img/wz1.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
        }
        #wz2 {
            background: url("./img/wz2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
        }
        #wz3 {
            background: url("./img/wz3.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: center;
        }
    </style>
</head>

<body>

    <div class="thesec" id="wz1">
        <div class="biaoti"><p>微信使用了哪些第三方库</p></div>
    </div>
    <div class="thesec" id="wz2">
        <div class="biaoti"><p>iOS应如何省电</p></div>
    </div>
    <div class="thesec" id="wz3"><div class="biaoti"><p>Sketch中嵌套Symbol的使用</p></div></div>


</body>

</html>
